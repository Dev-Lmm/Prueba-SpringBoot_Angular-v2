<div class="profile-container">
  <div class="profile-info">
    <h1>{{ tittle }}</h1>
    <div class="form-container">
      <form>
        <div class="form-group">
          <label for="username">Username:</label>
          <div>
            <input type="text" id="username" name="username" [(ngModel)]="user.username">
          </div>
        </div>
        <div class="form-group">
          <label for="email">Correo:</label>
          <div>
            <input type="email" id="email" name="email" [(ngModel)]="user.email">
          </div>
        </div>
        <div class="form-group">
          <label for="password">Contrase√±a:</label>
          <div>
            <input type="text" id="password" name="password" [(ngModel)]="user.password">
          </div>
        </div>
        <div class="form-group">
          <div>
            <button role="button" (click)='edit()'>Guardar</button>
          </div>
          <div>
            <button role="button" (click)='delete(user)'>Borrar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
