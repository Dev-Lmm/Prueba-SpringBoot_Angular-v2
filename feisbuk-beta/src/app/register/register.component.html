<div class="profile-container">
  <div class="profile-info">
    <h1>{{ tittle }}</h1>
    <div class="form-container">
      <form>
        <div class="form-group">
          <label for="username">Username:</label>
          <div>
            <input type="text" id="username" name="username" [(ngModel)]="user.username">
          </div>
        </div>
        <div class="form-group">
          <label for="email">Correo:</label>
          <div>
            <input type="email" id="email" name="email" [(ngModel)]="user.email">
          </div>
        </div>
        <div class="form-group">
          <label for="password">Contrase√±a:</label>
          <div>
            <input type="password" id="password" name="email" [(ngModel)]="user.password">
          </div>
        </div>
        <div class="form-group">
          <label for="name">Nombre:</label>
          <div>
            <input type="text" id="name" name="name" [(ngModel)]="user.name">
          </div>
        </div>
        <div class="form-group">
          <label for="lastName">Apellido:</label>
          <div>
            <input type="text" id="lastName" name="lastName" [(ngModel)]="user.lastName">
          </div>
        </div>
        <div class="form-group">
          <label for="birthdate">Fecha de nacimiento:</label>
          <div>
            <input type="text" id="birthdate" name="birthdate" [(ngModel)]="user.birthdate">
          </div>
        </div>
        <div class="form-group">
          <label for="phoneNumber">Numero de Telefono:</label>
          <div>
            <input type="text" id="phoneNumber" name="phoneNumber" [(ngModel)]="user.phoneNumber">
          </div>
        </div>
        <div class="form-group">
          <div>
            <button role="button" (click)='create()'>Guardar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
