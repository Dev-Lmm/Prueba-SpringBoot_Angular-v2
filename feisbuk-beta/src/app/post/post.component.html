<div class="create-post-container">
  <h2>{{ title }}</h2>
  <form>
    <div class="form-group">
      <label for="title">TÃ­tulo:</label>
      <input type="text" id="title" name="title" [(ngModel)]="post.title" required>
    </div>
    <div class="form-group">
      <label for="text">Contenido:</label>
      <textarea id="text" name="text" rows="4" [(ngModel)]="post.text" required></textarea>
    </div>
    <div class="form-group">
      <label for="profile">ID de perfil:</label>
      <input type="number" id="profile" name="profile" [(ngModel)]="post.profileId" required>
    </div>
    <div class="form-group">
      <button type="submit" (click)="create()">Guardar</button>
    </div>
  </form>
</div>
