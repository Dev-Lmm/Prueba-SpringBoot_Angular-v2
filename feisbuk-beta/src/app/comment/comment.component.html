<div class="create-post-container">
  <h2>{{ title }}</h2>
  <form>
    <div class="form-group">
      <label for="text">Comentario:</label>
      <input type="text" id="text" name="text" [(ngModel)]="comment.text" required>
    </div>
    <div class="form-group">
      <label for="profile">ID de perfil:</label>
      <input type="number" id="profile" name="profile" [(ngModel)]="comment.profileId" required>
    </div>
    <div class="form-group">
      <label for="post">ID de la publicacion</label>
      <input type="number" id="post" name="post" [(ngModel)]="comment.postId" required>
    </div>
    <div class="form-group">
      <button type="submit" (click)="create()">Guardar</button>
    </div>
  </form>
</div>
